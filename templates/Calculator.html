<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserForm</title>
    <link rel="stylesheet" href="/static/Login.css">
    <link rel="stylesheet" href="/static/shop.css">


    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" /> -->
    <!-- <link rel="stylesheet" href=   " https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

</head>

<body>
    {% include "Header.html" %}

  

    <section class="form-detail">
        <form method="post">
        {% csrf_token %}
         <label>Value 1</label>
         <input type="text" name="num1" class="form-control"/>
         <br>
         <label>Select OPR</label>
         <select name="opr" class="form-control">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
         </select>
         <br>
         <label>Value 2</label>
         <input type="text" name="num2" class="form-control"/>
         <br>
         
         <button type="Submit">Calculate</button>
         <br>

         <label>Output</label>
         <input type="text" value="{{c}}" class="form-control"/>

        </form>       
    </section>
    <!-- footer section -->
    {% include "Footer.html" %}
</body>

</html>
