<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/Login.css">
    <link rel="stylesheet" href="/static/shop.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

</head>

<body>
    {% include "Header.html" %}

  

    <section class="form-detail">
        <form method="post">
        {% csrf_token %}

            <span>LEAVE A MESSAGEE</span>
            <h2>We love to hear from you</h2>
            <div class="alert alert-danger" role="alert">
                please enter the value
            </div>
            {% comment %} <input type="text" name="num1" value="{{n1}}">
            <input type="text" name="num2" value="{{n2}}"> {% endcomment %}
            
            {{form}}
            {% comment %} <textarea name="" id="" cols="30" rows="10">Your Message</textarea> {% endcomment %}
            <button type="submit">Save</button>
            Output
            <input type="text" value="{{output}}"/>



        </form>

       
    </section>

   
    <!-- footer section -->

    {% include "Footer.html" %}



</body>

</html>
